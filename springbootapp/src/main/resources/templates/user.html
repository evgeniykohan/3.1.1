<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .user-details {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="user-details">
    <h2>User Details</h2>
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.last_name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <a th:href="@{/users}" class="button">Back to Users List</a>
</div>
</body>
</html>
